services:
  web:
    build: .
    container_name: asio_web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./public:/var/www/html/public
      - ./config:/var/www/html/config
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - asio_network

  db:
    image: mysql:8.0
    container_name: asio_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - asio_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: asio_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - asio_network

volumes:
  db_data:

networks:
  asio_network:
    driver: bridge
